name: Daily Data and Model Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        run: python scripts/update_data.py

      - name: Run model retraining
        run: python scripts/retrain_model.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # -f forces the add of models and data even if rules conflict
          git add -f data/processed/features_engineered.csv models/*.pkl
          git commit -m "Auto-update: market data and model refreshed" || echo "No changes to commit"
          git push